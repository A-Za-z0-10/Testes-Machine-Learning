<html>
	
	{% block header %}

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../../static/styles/main/toolbar.css">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="icon" href="../../static/img/favicon.png">
	<link rel="stylesheet" href="../../static/styles/angular-material.css">
	<link rel="stylesheet" href="../../static/styles/__main__.css">
	<link rel="stylesheet" href="../../static/styles/docs.css">
	<link rel="stylesheet" href="../../static/styles/roboto.css">

	<!--SCRIPTS-->
	<script src="../../static/scripts/framework/angular.js"></script>
	<script src="../../static/scripts/framework/angular-animate.min.js"></script>
	<script src="../../static/scripts/framework/angular-route.min.js"></script>
	<script src="../../static/scripts/framework/angular-aria.min.js"></script>
	<script src="../../static/scripts/framework/angular-messages.min.js"></script>
	<script src="../../static/scripts/framework/svg-assets-cache.js"></script>
	<script src="../../static/scripts/framework/angular-material.min.js"></script>
	<script src="../../static/scripts/framework/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src='../../static/scripts/app.js'></script>
	<script type="text/javascript" src='../../static/scripts/services/dataService.js'></script>
	<script type="text/javascript" src='../../static/scripts/controllers/ctrlMain.js'></script>
	<script type="text/javascript" src="../../static/scripts/loader.js"></script>
	<script type="text/javascript" src="../../static/scripts/jquery.1.10.2.min.js"></script>
	<script type="text/javascript" src="../../static/scripts/gnmenu.js"></script>
	{% endblock %}

	<body ng-app='myApp' ng-cloak ng-controller='ctrlMain'>
	<div>
		{% block toolbar %}
		<div style="height: 4%">
		    <md-toolbar class="md-hue-2" style = "background-color:#263238;">
		    	<div style="display: inline-flex;" class = "md-toolbar-tools" layout-padding>
			        <div id='logo_div'>
			        	<a href="/"><img src="/static/img/logo-pirelli-dsa.png" /></a>
			        </div>
			        <div id="tools">
			        	<a href="/report/"><md-button id='button'>report</md-button></a>
			        	<a href="/about{{about_link}}"><md-button id='button' ng-disabel='True'>about</md-button></a>
			        	<a href="/"><md-button id='button_home'>home</md-button></a>
			        </div>
			        <div id="user_div" >
						{% if last_update=='from_app' %}
							<h5 id="last_update" style="text-align:right;"></h5>
						{% else %}
							<h5 style="text-align:right;">{{last_update}}</h5>
						{% endif %}
			        </div>
		      	</div>
		    </md-toolbar>
		</div>
		{% endblock %}
	</div>
	</body>

</html>
